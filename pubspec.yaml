name: flutter_phone_direct_caller
description: Simple flutter plugin to call a number directly, without going to phone dialer, from app
version: 2.1.1
homepage: https://github.com/yanisalfian
repository: https://github.com/yanisalfian/flutter-phone-direct-caller

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.yanisalfian.flutterphonedirectcaller
        pluginClass: FlutterPhoneDirectCallerPlugin
      ios:
        pluginClass: FlutterPhoneDirectCallerPlugin